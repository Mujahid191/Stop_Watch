<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container tp" style="height: 100vh; display: flex; justify-content: center; flex-direction: column;">
        <h1 class="text-center pb-4 fw-bold">STOP WATCH</h1>
        <div class="row">
          <div class="col border text-center fs-3 fw-bold p-2" style="background-color: #b3e18b;">
            <span class="no hr">00</span>
            <span class="txt">Hr</span>
          </div>
          <div class="col border text-center fs-3 fw-bold p-2" style="background-color: #b3e18b;">
            <span class="no min">00</span>
            <span class="txt">min</span>
          </div>
          <div class="col border text-center fs-3 fw-bold p-2" style="background-color: #b3e18b;">
            <span class="no sec">00</span>
            <span class="txt">Sec</span>
          </div>
          <div class="col border text-center fs-3 fw-bold p-2" style="background-color: #b3e18b;">
            <span class="no ms">00</span>
            <span class="txt"></span>
          </div>
        </div>
        <div class="row mt-4 ">
          <div class="col-12 d-flex justify-content-evenly">
            <button type="button" class="btn bt1 btn-success fs-5 px-5 text-uppercase fw-bold">Start</button>
            <button type="button" class="btn bt2 btn-danger fs-5 px-5 text-uppercase fw-bold">Stop</button>
            <button type="button" class="btn bt3 btn-primary fs-5 px-5 text-uppercase fw-bold">Reset</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto my-5">
            <h6 class="result text-start text-success fs-5 fw-bold">Please Click on Start Button.</h6>
          </div>
        </div>
      </div>
    <script src="stopWatch.js"></script>
</body>
</html>
